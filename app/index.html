<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="ketoHubApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="ketoHubApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="ketoHubApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="ketoHubApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>KetoHub</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-controller="ketoHubCtrl">
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">KetoHub</a>
      </div>
    </div>
  </nav>
  <div class="container recipes">
    <div class="panel panel-default" ng-repeat="(url, recipe) in recipes">
      <div class="row">
				<div class="col-xs-6 col-md-4">
					<a href="{{ url }}" target="_blank">
						<img src="{{ recipe.thumbnail }}" width="340">
					</a>
        </div>
				<div class="col-xs-6 col-md-8">
          <h2>{{ recipe.title }}</h2>
					<a href="{{ url }}" target="_blank">
            <p>{{ url }}</p>
          </a>
        </div>
      </div>
    </div>
  </div> <!-- /container -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="app.js"></script>
</body>
</html>
