<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>KetoHub</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon-precomposed" sizes="60x60" href="apple-touch-icon-60x60.png" />
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="apple-touch-icon-152x152.png" />
  <link rel="icon" type="image/png" href="favicon-196x196.png" sizes="196x196" />
  <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="favicon-128.png" sizes="128x128" />
  <meta name="application-name" content="KetoHub"/>
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-TileImage" content="mstile-144x144.png" />
  <meta name="msapplication-square70x70logo" content="mstile-70x70.png" />
  <meta name="msapplication-square150x150logo" content="mstile-150x150.png" />
  <meta name="msapplication-wide310x150logo" content="mstile-310x150.png" />
  <meta name="msapplication-square310x310logo" content="mstile-310x310.png" />
</head>
<body ng-controller="ketoHubCtrl" ng-cloak>
  <div class="navbar">
    <a class="navbar-brand" href="#">KetoHub</a>
  </div>
  <div class="container recipes">
    <div class="well" ng-repeat="(key, recipe) in recipes | range:currentPage:pageSize">
      <div class="row">
				<div class="col-xs-6 col-md-4">
					<a ng-href="{{ recipe.url }}" target="_blank">
						<img ng-src="{{ recipe.thumbnailUrl }}" alt="{{ recipe.title }}" src="#" class="img-responsive">
					</a>
        </div>
				<div class="col-xs-6 col-md-8">
          <h2>{{ recipe.title }}</h2>
					<a ng-href="{{ recipe.url }}" target="_blank">
            <p>{{ recipe.url | rootDomain }}</p>
          </a>
        </div>
      </div>
    </div>
    <div class="pull-right btn-group">
      <a ng-repeat="page in recipes | pageCount:pageSize"
         ng-click="selectPage($index + 1)" class="btn btn-default"
         ng-class="getPageClass($index + 1)">
         {{ $index + 1 }}
      </a>
    </div>
  </div> <!-- /container -->
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
  <script>
		var config = {
			apiKey: "AIzaSyCglK8ZkZfL6QWWyEZf26z1BMPYFQM6wTw",
			authDomain: "ketohub.firebaseapp.com",
			databaseURL: "https://ketohub.firebaseio.com",
			projectId: "ketohub",
			storageBucket: "ketohub.appspot.com",
			messagingSenderId: "1012588055483"
		};
		firebase.initializeApp(config);
		var ref = firebase.database().ref();
  </script>
  <script src="app.js"></script>
</body>
</html>
